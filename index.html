<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="This is where your description goes">
    	<meta name="keywords" content="one, two, three">

		<title>Simple Calculator</title>

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>

	<div class="container">
		<div class="content">
		<h1>Simple Calculator</h1>

		<form>
			<input id="num1" type="number" name="num1" placeholder="Put 1st number here">
		</form>

		<select id="operator" name="operator" placeholder="Choose an operator">
			<option value="+">+</option>
			<option value="-">-</option>
			<option value="*">*</option>
			<option value="/">/</option>
		</select>

		<form>
			<input id="num2" type="number" name="num2" placeholder="Put 2nd number here">
		</form>

		<button id="getResult" type="button" name="button">Get Result</button>

		<h2 id="output"></h2>
	</div>
</div>

		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
